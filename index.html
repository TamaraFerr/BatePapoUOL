<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>BatePapoUOL</title>
</head>
<body>

    <header>
        <div class="barra-superior">
            <img src="./img/logo 1.png" class="logo-uol" alt="">
            <ion-icon name="people" class="icon"></ion-icon>
        </div>
    </header>
    <main>
        <ul id="chat">
        </ul>
    </main>
    <footer>
        <div class="rodape">
            <input type="text" placeholder="Escreva aqui..." data-test="input-message" class="mensagem">
            <button onclick="enviaMensagem()" data-test="send-message">
                <ion-icon name="paper-plane-outline" class="envia"></ion-icon>
            </button>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
